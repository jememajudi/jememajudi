<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
</head>
<body>

    <h2>Capture Image from Webcam</h2>
    
    <!-- Video Element to display the webcam feed -->
    <video id="video" width="640" height="480" autoplay></video>
    
    <!-- Button to capture the image -->
    <button id="capture">Capture</button>
    
    <!-- Canvas to display the captured image -->
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    
    <script>
        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                // Set the video source to the webcam stream
                document.getElementById('video').srcObject = stream;
            })
            .catch(function(error) {
                console.error("Error accessing the camera:", error);
            });

        // Capture the image when the capture button is clicked
        document.getElementById('capture').addEventListener('click', function() {
            // Get the canvas and video elements
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            
            // Draw the current video frame onto the canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Optionally, you can save or display the captured image
            const imageData = canvas.toDataURL('image/png');
            console.log(imageData); // Base64-encoded image
            
            // Show the captured image
            const img = new Image();
            img.src = imageData;
            document.body.appendChild(img); // Display the image below the video
        });
    </script>

</body>
</html>
