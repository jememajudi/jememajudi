<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image Only</title>
</head>
<body>
    <h1>Capture an Image Using the Camera</h1>
    
    <!-- Form to capture image using the camera -->
    <form id="capture-form" action="/submit-image" method="POST" enctype="multipart/form-data">
        <label for="image-upload">Please capture an image:</label>
        <!-- Only accepts image captured using the camera -->
        <input type="file" id="image-upload" name="image" accept="image/*" capture="camera" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        // Optional: Display a preview of the captured image before submitting it
        const inputElement = document.getElementById('image-upload');
        inputElement.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.alt = 'Captured Image';
                    imgElement.width = 200;
                    document.body.appendChild(imgElement);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
